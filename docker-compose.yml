services:
  db:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: doubtdesk
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  inngest:
    image: inngest/inngest:latest
    command: ["inngest", "dev", "-u", "http://app:3000/api/inngest"]
    ports:
      - "8289:8288"

  app:
    build:
      context: .
      target: deps
      args:
        - DATABASE_URL=postgresql://postgres:postgres@db:5432/doubtdesk?schema=public
      shm_size: '2gb'
    command: sh -c "npx prisma migrate deploy && npx prisma generate && npx next dev --webpack -H 0.0.0.0 -p 3000"
    restart: always
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_DISABLE_TURBOPACK=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/doubtdesk?schema=public
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_GOOGLE_ID=${AUTH_GOOGLE_ID}
      - AUTH_GOOGLE_SECRET=${AUTH_GOOGLE_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - INNGEST_DEV=1
      - INNGEST_BASE_URL=${INNGEST_BASE_URL}
    ports:
      - "3000:3000"
    depends_on:
      - db
      - inngest
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - ./prisma/migrations:/app/prisma/migrations
      - ./prisma/schema.prisma:/app/prisma/schema.prisma
      - ./prisma.config.ts:/app/prisma.config.ts

  studio:
    build:
      context: .
      target: deps
      args:
        - DATABASE_URL=postgresql://postgres:postgres@db:5432/doubtdesk?schema=public
      shm_size: '2gb'
    command: sh -c "npx prisma generate && npx prisma studio --port 5555 --browser none"
    restart: always
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/doubtdesk?schema=public
    ports:
      - "5555:5555"
    depends_on:
      - db
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - ./prisma/migrations:/app/prisma/migrations
      - ./prisma/schema.prisma:/app/prisma/schema.prisma
      - ./prisma.config.ts:/app/prisma.config.ts

volumes:
  postgres_data:
  node_modules:
